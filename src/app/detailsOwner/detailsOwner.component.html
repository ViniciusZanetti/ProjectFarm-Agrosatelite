
<div class="container">

  <button mat-button color="primary" routerLink="">< Voltar</button>

  <table *ngIf="!!dataSource; else listaVazia" mat-table #table [dataSource]="dataSource" class="demo-table">
    <ng-container matColumnDef="nome">
      <th mat-header-cell *matHeaderCellDef> Nome </th>
      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>
    <ng-container matColumnDef="document">
      <th mat-header-cell *matHeaderCellDef> Documento </th>
      <td mat-cell *matCellDef="let element"> {{element.document}} </td>
    </ng-container>
    <ng-container matColumnDef="type_document">
      <th mat-header-cell *matHeaderCellDef> Tipo do Documento </th>
      <td mat-cell *matCellDef="let element" class="inputCPF"> {{element.document_type}} </td>
    </ng-container>
    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef></th>
      <td mat-cell *matCellDef="let element">
        <button (click)="editOwner(element)" mat-icon-button color="primary">
          <mat-icon>edit</mat-icon>
        </button>
        <button (click)="deleteElement(element.id)" mat-icon-button color="primary">
          <mat-icon>delete</mat-icon>
        </button>
      </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
<ng-template #listaVazia>
  <p>Nenhuma fazenda cadastrada!!.</p>
</ng-template>
