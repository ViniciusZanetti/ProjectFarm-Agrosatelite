<section class="container">
  <form class="formulario" (ngSubmit)="Cadastrar()">
    <h2 class="formulario__titulo">Novo Cadastro de Fazenda</h2>
    <button mat-button color="primary" routerLink="">Voltar</button>

    <div class="form-field">
      <label class="form-field__label" for="nomeFazenda">Nome da Fazenda</label>
      <input class="form-field__input" id="nomeFazenda" type="text" [(ngModel)]="fazenda" name="nomeFazenda" />
    </div>

    <div class="form-field">
      <label class="form-field__label" for="area">Área</label>
      <input
        class="form-field__input"
        id="area"
        type="text"
        [(ngModel)]="area"
        name="area"
      />
    </div>
    <div class="form-field">
      <label class="form-field__label" for="centroide">Centróide</label>
      <input
        class="form-field__input"
        id="centroide"
        type="text"
        [(ngModel)]="centroide"
        name="centroide"
      />
    </div>
    <div class="form-field">
      <label class="form-field__label" for="geometria">Geometria</label>
      <input
        class="form-field__input"
        id="geometria"
        type="text"
        [(ngModel)]="geometria"
        name="geometria"
      />
      <label class="form-field__label" for="dono">Dono</label>
      <input
        class="form-field__input"
        id="dono"
        type="text"
        [(ngModel)]="dono"
        name="dono"
      />
    </div>

    <div class="botao-wrapper">
      <button class="botao" type="submit">Cadastrar</button>
    </div>
  </form>
</section>
