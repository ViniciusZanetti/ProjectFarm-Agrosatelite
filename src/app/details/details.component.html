
<div class="container">

  <button mat-button color="primary" routerLink="">< Voltar</button>

  <table *ngIf="!!dataSource; else listaVazia" mat-table #table [dataSource]="dataSource" class="demo-table">
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Nome da Fazenda </th>
      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>
    <ng-container matColumnDef="area">
      <th mat-header-cell *matHeaderCellDef> Área </th>
      <td mat-cell *matCellDef="let element"> {{element.area}} </td>
    </ng-container>
    <ng-container matColumnDef="centroid">
      <th mat-header-cell *matHeaderCellDef> Centróide </th>
      <td mat-cell *matCellDef="let element"> {{element.centroid}} </td>
    </ng-container>
    <ng-container matColumnDef="geometry">
      <th mat-header-cell *matHeaderCellDef> Geometria </th>
      <td mat-cell *matCellDef="let element"> {{element.geometry}} </td>
    </ng-container>
    <ng-container matColumnDef="owner">
      <th mat-header-cell *matHeaderCellDef> Pertencente </th>
      <td mat-cell *matCellDef="let element"> {{element.owner}} </td>
    </ng-container>
    <ng-container matColumnDef="creation_date">
      <th mat-header-cell *matHeaderCellDef> Data de Criação </th>
      <td mat-cell *matCellDef="let element"> {{element.data | date: 'short'}} </td>
    </ng-container>
    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef></th>
      <td mat-cell *matCellDef="let element">
        <button (click)="editElement(element)" mat-icon-button color="primary">
          <mat-icon>edit</mat-icon>
        </button>
        <button (click)="deleteElement(element.id)" mat-icon-button color="primary">
          <mat-icon>delete</mat-icon>
        </button>
      </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
<ng-template #listaVazia>
  <p>Nenhuma fazenda cadastrada!!.</p>
</ng-template>
