<section class="container">
  <form class="formulario" (ngSubmit)="CadastrarOwner()">
    <h2 class="formulario__titulo">Novo Cadastro de Pertencente</h2>
    <button mat-button color="primary" routerLink="">Voltar</button>

    <div class="form-field">
      <label class="form-field__label" for="nomeFazenda">Nome do Pertencente</label>
      <input class="form-field__input" id="nomeFazenda" type="text" [(ngModel)]="nome" name="nomeFazenda" />
    </div>

    <div class="form-field">
      <label class="form-field__label" for="documento">Documento</label>
      <input
        class="form-field__input"
        id="documento"
        type="text"
        [(ngModel)]="documento"
        name="documento"
      />
    </div>
    <div class="form-field">
      <label class="form-field__label" for="tipo_documento">Tipo do Documento. CPF ou CNPJ</label>
      <input
        class="form-field__input"
        id="tipo_documento"
        type="text"
        [(ngModel)]="tipo_documento"
        name="tipo_documento"
      />
    </div>
    <div class="botao-wrapper">
      <button class="botao" type="submit">Cadastrar</button>
    </div>
  </form>
</section>
