
<div class="container">

  <button mat-button color="primary" routerLink="newRegister">Cadastrar nova Fazenda</button>
  <button mat-button color="primary" routerLink="details">Vizualizar fazendas cadastradas</button>
  <button mat-button color="primary" routerLink="newOwner">Cadastre-se como um pertencente</button>
  <button mat-button color="primary" routerLink="detailsOwner">Vizualizar todos Pertencentes</button>

  <table mat-table #table [dataSource]="dataSource" class="demo-table">
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Nome da Fazenda </th>
      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>
    <ng-container matColumnDef="area">
      <th mat-header-cell *matHeaderCellDef> Área </th>
      <td mat-cell *matCellDef="let element"> {{element.area}} </td>
    </ng-container>
    <ng-container matColumnDef="centroid">
      <th mat-header-cell *matHeaderCellDef> Centróide </th>
      <td mat-cell *matCellDef="let element"> {{element.centroid}} </td>
    </ng-container>
    <ng-container matColumnDef="geometry">
      <th mat-header-cell *matHeaderCellDef> Geometria </th>
      <td mat-cell *matCellDef="let element"> {{element.geometry}} </td>
    </ng-container>
    <ng-container matColumnDef="owner">
      <th mat-header-cell *matHeaderCellDef> Pertencente </th>
      <td mat-cell *matCellDef="let element"> {{element.owner}} </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
